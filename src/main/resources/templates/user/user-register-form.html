<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 등록</title>
    <link rel="stylesheet" th:href="@{/css/user-register-form.css}">
</head>
<body>
<div class="container">
    <h1>회원 가입</h1>
    <form method="post" th:action="@{/user/register}" th:object="${userRegisterDto}">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
            <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">이메일</label>
            <input type="text" id="email" th:field="*{email}" class="form-control" required>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname" th:field="*{nickname}" required>
            <div class="error-message" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
        </div>

        <button type="submit" class="btn btn-primary">가입하기</button>

        <div th:if="${registrationErrors}">
            <ul>
                <li th:each="error : ${registrationErrors}" th:text="${error}"></li>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
